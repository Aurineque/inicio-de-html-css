<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">


    <title>FUTFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">FUTFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Ao vivo</a>
                <a href="#">Ligas</a>
                <a href="#">Campeonatos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">REAL MADRID X LIVERPOOL</h3>
                <P class="descricao">
                    Final Champions league 2022 <br/><br/>
                    De um lado temos um time que chegou até essa final tranquilamente sem passar pro grandes problemas,
                    do outro temos um time desacreditado que escapou de ser eliminado mais de uma vez.
                </P>
                <div class="botoes">
                    <button role='button' class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-jogo" src="img/atleticoxcruzeiro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/nauxsprt.webp" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/BahiaxVitoria.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/flaxflu.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/grenal.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/51c8c3ea23.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
